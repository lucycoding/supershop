<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<title>{$smarty.session.lang.WEB_NAME}</title>
    <link rel="shortcut icon" href="{$smarty.const.PUBLIC_URL}favicon.ico">
	
	{include file="../inc/cssall.html"}
</head>

<body>
		<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>移动端{$smarty.session.lang.WEB_NAME}</h2>
				</div><!--/span-->
			</div><!--/row-->
			<div class="row-fluid">
				<div class="well span5 center login-box">
				{if $reterr}
					<div class="alert alert-error">
                                        {$reterr}
					</div>
				{else}
					<div class="alert alert-success">
					{$smarty.session.lang.LOGIN_INFO}
					</div>
				{/if}
                <br/><br/>
					<form class="form-horizontal" action="{$smarty.const.__CONTROLLER__}/login" method="post" name="form" id="form">
						<fieldset>
							<div class="input-prepend" title="用户名" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" id="name" name="name" type="text" placeholder="{$smarty.session.lang.LOGIN_NAME}" value="{$name}"/>
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="密码" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" placeholder="{$smarty.session.lang.LOGIN_PWD}"/>
							</div>
							<div class="clearfix"></div>
                                                        
                                                        <div class="input-prepend" title="验证码" data-rel="tooltip">
								<span class="add-on"><i class="icon-picture"></i></span><input class="input-large span10" id="vcode" name="vcode" type="text"  placeholder="{$smarty.session.lang.LOGIN_CODE}"/>
							</div>
							<div class="clearfix"></div>
                                                        
                                                        <img src="{$smarty.const.__CONTROLLER__}/getVerifyImg" onclick="this.src='{$smarty.const.__CONTROLLER__}/getVerifyImg/'+Math.random()"/>
<!-- 
							<div class="input-prepend">
							<label class="remember" for="remember"><input type="checkbox" id="remember" name="rememberme"/>记住用户名</label>
							</div>
							<div class="clearfix"></div>
 -->
							<p class="center span5">
							<button type="submit" class="btn btn-primary">{$smarty.session.lang.LOGIN_BUTTON}</button>
							</p>
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
				</div><!--/fluid-row-->
		
	</div><!--/.fluid-container-->

	<hr>
	<footer>
		<p align="center">Copyright &copy; 2016 <a href="#">{$smarty.session.lang.COPYRIGHT_INFO}</a></p>
	</footer>	
{$reterr = ''}
</body>
</html>
