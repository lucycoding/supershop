<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>类别列表</title>
    <link rel="shortcut icon" href="favicon.ico">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	{include file="../inc/cssall.html"}
  </head>
  
  <body>
				<div class="row-fluid">
			   	   <div class="box span12" style="margin-top:0">
                                        <div>
                                                <ul class="breadcrumb">
                                                    <li><i class="icon-lock"></i>商品管理/<a href="{$smarty.const.__CONTROLLER__}/goodsTypeList">类别管理</a></li>
                                                    <li class="pull-right"><a href="{$smarty.const.__CONTROLLER__}/addGoodsType"><i class="icon-plus-sign"></i>添加类别</a></li>
                                                </ul>
                                        </div>
                                       <div class="box-content" style="margin-left: 3px;margin-right: 3px">
					<table class="table table-striped table-bordered" id="user-table" style="font-size: 12px;">
								<tr>
									<th title='全选'><input type="checkbox" id="selectAll" onclick="selectAll()"><i class="icon-th"></i></th>
									<th>类别id</th>
									<th>类别名称</th>
									<th>父级id</th>
									<th>全路径</th>
									<th>创建时间</th>
									<th>等级</th>
									<th>操作</th>
								</tr>
								<form method="post" name="deleteForm">
	    						{foreach $tinfo as $k=>$v}
								<tr>
									<td><input type="checkbox" name="delete" value="{$v.type_id}"></td>
									<td>{$v.type_id}</td>
									<td>{$v.type_name|indent:$v.type_level:"--/"}</td>
									<td>{$v.type_pid}</td>
									<td>{$v.type_path}</td>
									<td>{$v.create_time}</td>
									<td>{$v.type_level}</td>
									<td>
                                                                            <a href="###" class="btn btn-primary">编辑</a>
                                                                            <a href="###" class="btn btn-danger" title="删除"><i class="icon-remove-sign"></i></a>
                                                                        </td>
								</tr>
							{/foreach}
				     </table>
                                            {$page}
					 <div class="pull-right">
						<a onclick="" href="javascript:void(0);" class="btn btn-warning"><i class="icon-remove-sign icon-white"></i>批量禁用</a>　　
						</div> 	<br/><br/><br/>
					 </div>
			    </div>  <!-- row-fluid -->				
			</div>
			<!--/#content.span9-->
  		{include file="../inc/jsall.html"}
  </body>
</html>
