<html>
  <head>
    <title>添加管理员</title>
    <link rel="shortcut icon" href="favicon.ico">
	<meta http-equiv="pragma" content="no-cache">

	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

   <body>
				<div class="row-fluid">
			   	   <div class="box span12" style="margin-top:0">
                                        <div>
                                                <ul class="breadcrumb">
                                                    <li><i class="icon-lock"></i>ADMIN管理/<a href="{$smarty.const.__CONTROLLER__}/addAdmin">添加管理员</a></li>
                                                    <li class="pull-right"><a href="{$smarty.const.__CONTROLLER__}/adminList"><i class="icon-search"></i>所有管理员</a></li>
                                                </ul>
                                        </div>
                                       <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
					<fieldset style="margin-left: 30%">
						<div class="control-group">
                                                    角色:　　&nbsp;<select style="width: 100px" name="role">
								<option value="0">--选择角色--</option>
								{foreach $rinfo as $k=>$v}
									<option value="{$v.role_id}">{$v.role_name}</option>
								{/foreach}
                                                        </select>
						</div>
						<div class="control-group">
							登录名:　
							  <input style="height: 25px" class="input-large focused" type="text" name="loginname"/>
						</div>
						
						<div class="control-group">
							登录密码:
							  <input style="height: 25px" class="input-large focused" type="password" name="loginpwd"/>
						</div>
						
						<div class="form-actions" style="background-color: white;border: 0;margin-left: 20%">
                                                    <input type="submit" class="btn btn-primary" value="添加">
						</div> <!-- /form-actions -->
					</fieldset>
    	</form>
			    </div>  <!-- row-fluid -->				
			</div>
