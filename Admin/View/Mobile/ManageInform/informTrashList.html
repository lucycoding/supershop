<!DOCTYPE HTML>
<html>
  <head>
    <title>公告回收站</title>
    <link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
                {include file="../inc/cssall_mobile.html"}
  </head>
  
  <body>
      <div data-role="page" >      
          <div data-role="main" >
                                        <div data-role="content">
                                            <i class="zmdi zmdi-account"></i>公告管理/<a href="{$smarty.const.__CONTROLLER__}/informList" data-ajax='false'>查看公告</a>/<a href="{$smarty.const.__CONTROLLER__}/informTrashList" data-ajax='false'>回收站</a>
                                        
 {if $minfo|@count eq 0}   
        <p>暂无记录！</p>
 {else}  
 {$page}
    {foreach $minfo as $k=>$v}<hr>
    <div class="mobile-table">
        <h1 class="nd2-title2 mobile-tr">标题：{$v.inform_title}</h1>
        <div class="mobile-tr-tds">
            <table>
                <tr><td>公告标题:</td><td>{$v.inform_title}</td></tr>
                <tr><td>公告内容:</td><td>{$v.inform_content}</td></tr>
                <tr><td>创建时间:</td><td>{$v.create_time}</td></tr>
                <tr><td>操作</td><td>
                        <a href="###"  class="ui-btn ui-btn-inline clr-primary" title="删除"><i class='zmdi zmdi-edit'></i>删除</a>
                        <a href="javascript:void(0);" class="ui-btn ui-btn-inline clr-btn-accent-green" title="还原" onclick="saveData('{$v.inform_id}','valid_flag','1')"><i class='zmdi zmdi-refresh'></i>还原</a>
                    </td></tr>
            </table>
        </div>
    </div>
    {/foreach}
 {/if}
                                        </div>
          </div>
			<!--/#content.span9-->
                {include file="../inc/jsall_mobile.html"}
<script>
    var controller_path = '{$smarty.const.__CONTROLLER__}';
{literal}
$(document).ready(function(){
});

function saveData(id, column, value) {
    if(!/^\d{5}$/.test(id)||!/^[A-Za-z_]+$/.test(column))
        return;
    $.ajax({ 
	url:controller_path+"/saveInformOneField/r="+new Date().getTime(), 
	type:"post", 
	data:{id:id,column:column,value:value},
	async:false,
	dataType:"json",
	success:function(data){
		if(data.retval == 'ok'){
                    location.reload();
		} else {
                    alert(data.retinfo);
                    return;
                }
	}
    });
}
{/literal}
</script>
      </div>
  </body>
</html>
