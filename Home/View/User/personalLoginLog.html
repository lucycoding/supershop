<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">

  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>用户登录日志</title>

  <link rel="shortcut icon" href="{$smarty.const.PUBLIC_URL}favicon.ico">
  <link href="{$smarty.const.PUBLIC_URL}css/style.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{$smarty.const.PUBLIC_URL}css/grid.css" media="screen" rel="stylesheet" type="text/css">
 
  <script src="{$smarty.const.PUBLIC_URL}js/jquery-1.7.2.min.js" ></script>
  <script src="{$smarty.const.PUBLIC_URL}js/html5.js" ></script>
  <script src="{$smarty.const.PUBLIC_URL}js/jflow.plus.js"></script>
  <script src="{$smarty.const.PUBLIC_URL}js/jquery.carouFredSel-5.2.2-packed.js"></script>
  <script src="{$smarty.const.PUBLIC_URL}js/checkbox.js"></script>
  <script src="{$smarty.const.PUBLIC_URL}js/radio.js"></script>
  <script src="{$smarty.const.PUBLIC_URL}js/selectBox.js"></script>
  
  <link href="{$smarty.const.PUBLIC_URL}css/thickbox.css" media="screen" rel="stylesheet" type="text/css">
  <script src="{$smarty.const.PUBLIC_URL}js/thickbox-compressed.js"></script>

</head>
<body style="background: none">
  
    <div class="container_12">      

		<div class="grid_12 adress">
                    {if $list|@count eq 0}
                    暂无记录！
                    {else}
                    最近5次记录<span style="float: right;margin-right: 10%">账号异常？<a href="javascript:void(0);" onclick="pwdChange()">更改密码</a> <a href="javascript:void(0);" onclick="top.location.href='{$smarty.const.__CONTROLLER__}/retrievePwd'">找回密码</a></span>
		<table class="cart_product">
	      <tr>
		     <th>登录时间</th>
		     <th class="bg">登录ip</th>
		     <th>经纬度</th>
		     <th class="bg">大概位置</th>
	      </tr>
              {foreach $list as $k=>$v}
		 	<tr>
			<td>{$v.login_time}</td>
		      	<td>{$v.login_ip}</td>
		        <td>{$v.login_lng},{$v.login_lat}</td>
                        <td><a href="javascript:void(0);" onclick="showMap('{$v.login_lng}','{$v.login_lat}')">{$v.login_addr}</a></td>
              {/foreach}
	     </table>
                    {/if}
        </div><!-- .adress -->
       
      <div class="clear"></div>
    </div><!-- .container_12 -->
  
  <div class="clear"></div>
<script>
    var controller = '{$smarty.const.__CONTROLLER__}';
    {literal}
    function pwdChange() {
        $(".page_tabs.pwd_change", parent.document).find(".pwd_change_span").click();
    }
    
    function showMap(lng, lat) {
        var url = controller + "/location.html?lng="+lng+"&lat="+lat+"&TB_iframe=true&width=600&height=400";
        tb_show("显示位置", url, null);
    }
    {/literal}
</script>
</body>

</html>
