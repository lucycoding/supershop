<!DOCTYPE HTML>
<html>
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
<head>
  <meta charset="UTF-8">

  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>商城论坛</title>

  <link rel="shortcut icon" href="favicon.ico">
  <link href="{$smarty.const.PUBLIC_URL}css/style.css" media="screen" rel="stylesheet" type="text/css">
  <link href="{$smarty.const.PUBLIC_URL}css/grid.css" media="screen" rel="stylesheet" type="text/css">
 
  <script src="{$smarty.const.PUBLIC_URL}js/jquery-1.7.2.min.js" ></script>
  <script src="{$smarty.const.PUBLIC_URL}js/html5.js" ></script>
  <script src="{$smarty.const.PUBLIC_URL}js/jflow.plus.js"></script>
  <script src="{$smarty.const.PUBLIC_URL}js/jquery.carouFredSel-5.2.2-packed.js"></script>
  <script src="{$smarty.const.PUBLIC_URL}js/checkbox.js"></script>
  <script src="{$smarty.const.PUBLIC_URL}js/radio.js"></script>
  <script src="{$smarty.const.PUBLIC_URL}js/selectBox.js"></script>

  <script>
	$(document).ready(function() {
		$("select").selectBox();
	});
  </script>
  <script>
       $(document).ready(function(){
	      $("button").click(function(){
		     $(this).addClass('click')
	      });             
       })
       
  </script> 
</head>
<body>
{include file="../inc/header.html"}
  
  <section id="main" class="entire_width">
    <div class="container_12">      
       <div id="content">
		<div class="grid_12">
			<center><h1 class="page_title" style="color: #0093A4;font-weight: bold;">商城论坛</h1</b></center>
		</div><!-- .grid_12 -->
		
		<div class="grid_12">
		
{if $nlist|@count gt 0}
              {foreach $nlist as $v} 
					<article class="post">
						<h2 class="title_article">{$v.note_title}</h2>
						<div class="content_article">
							<p>{$v.note_content}</p>
						</div><!-- .content_article -->
						<div class="footer_article">
							<span>时间：{$v.create_time}</span>  |  <span>用户：{$v.user_name }</span>
						</div>
					</article>
              {/foreach}
              {$page}
{else}
				<h1>
					<font color="red">还没有帖子</font>
				</h1>
{/if}
      <br/><br/>
			<div style="color:#a53d17;">
				<form action="{$smarty.const.__MODULE__}/Note/addNote" method="post" name="ly_form">
					<div>
		                 <label class="contact"><strong>帖子标题:</strong></label>
		                 <input type="text" name="note_title" {if !isset($smarty.session.user)}disabled{/if} />
	                </div><br/><br/>
	                <div>
	                     <div>
		                 <label class="contact"><strong>帖子内容:</strong></label>
		                 <textarea rows="5" cols="40" name="note_content" class="contact_input" {if !isset($smarty.session.user)}disabled{/if} ></textarea>
                                    {if !isset($smarty.session.user)}
                                    <a href="{$smarty.const.__MODULE__}/User/login">请先登录</a>
                                    {/if} 
	                   	</div>
	                   	<div style="margin-left: 40%">
                    		<input type="submit" class="register" value="发表帖子" {if !isset($smarty.session.user)}disabled{/if} />  
	                   	</div>
	                </div>
	             </form>
			</div><!-- end of messageDiv -->
         </div><!-- .grid_6 -->
       </div><!-- #content -->
       
      <div class="clear"></div>
    </div><!-- .container_12 -->
  </section><!-- #main -->
  
  <div class="clear"></div>
    
{include file="../inc/footer.html"}
 
</body>
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
</html>
